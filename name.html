<html>
    <head>
        <title>name</title>
        <script >
            function names(){   
                f=n.value;   
                e=c.value;
                for(i=0;i<e;i++)   
                {     
                    d.innerText+=f;  
                }
}
        </script>
    </head>
    <body >
        <label>Enter name : </label><input type="text" id="n" ></br>
        <label>Enter number : </label><input type="text" id="c" ></br>
        <input type="button" onclick="names()" value="enter"> 
        <div id="d"></div>
    </body>
</html>

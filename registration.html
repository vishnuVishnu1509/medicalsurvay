<html>
    <head>
        <title>registration</title>
        <script src="java.js">
        </script>
    </head>
    <body>
        <label>Enter username : </label><input type="text" id="un" ></br>
        <label>Enter password : </label><input type="password" id="pw" ></br>
        <label>Enter confirm password : </label><input type="password" id="cp" ></br>
        <label>Enter phone : </label><input type="text" id="pn" ></br>
        <label>Nationality : </label>
        <select name="countries" id="national">
            <option >INDIAN</option>
            <option >Australian</option>
            <option >Cambodian</option>
            <option >Chinese</option>
          </select></br>
          <label>Enter address : </label><textarea rows="4" cols="50" id="ta" ></textarea></br>
        <input type="button" onclick="register()" value="validate"> 
    </body>
</html>

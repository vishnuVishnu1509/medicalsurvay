<html>
    <head>
        <title>day38</title>
        <script>
            function sumitt(){
                 a= window.open('pid.html',"","width=300 ,height=300 ,scrollbars=0, menubars=0");
                 
                }
                function cancele(){
                    a.close();
                }
                function totale(){
                       r= document.getElementById("pr").value*document.getElementById("q").value;
                       document.getElementById("to").value=r;
                       document.getElementById("to").readOnly=true;
                }
                function tott(){
                       r= document.getElementById("prr").value*document.getElementById("qr").value;
                       document.getElementById("tor").value=r;
                       document.getElementById("tor").readOnly=true;
                }
                function tottt(){
                       r= document.getElementById("prrr").value*document.getElementById("qrr").value;
                       document.getElementById("torr").value=r;
                       document.getElementById("torr").readOnly=true;
                }
                function totttt(){
                       r= parseInt(document.getElementById("to").value)+parseInt(document.getElementById("tor").value)+parseInt(document.getElementById("torr").value);
                       document.getElementById("gtt").value=r;
                }
                function cur(){
                           i=document.getElementById("pai").value;

                           }

                }

    </head>
